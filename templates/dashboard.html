<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Battery Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            background: white;
            color: #ee0979;
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .dashboard-content {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
        }

        .upload-form input[type="file"] {
            margin-bottom: 10px;
        }

        .upload-form button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #ee0979;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .plot-section {
            text-align: center;
            margin-top: 30px;
        }

        .plot-section img {
            max-width: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ”‹ Battery Dashboard</h1>
        <form method="post" action="/logout">
            <button class="logout-btn">Logout</button>
        </form>
    </header>

    <div class="dashboard-content">
        
        <div class="card">
            <h3>Upload CSV</h3>
            <form class="upload-form" method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv" required>
                <button type="submit">Upload & Plot</button>
            </form>
        </div>
    {% if plot_urls %}
    <div class="plot-section">
        <h3>ðŸ“Š Battery Analysis Plots</h3>
        {% for url in plot_urls %}
            <img src="{{ url }}" alt="Battery Plot" style="max-width:90%; margin-bottom:20px; border-radius:10px;">
        {% endfor %}
    </div>
{% endif %}
   
        




    {% if message %}
    <div style="color:red; text-align:center; margin-top:20px;">{{ message }}</div>
    {% endif %}
</body>
</html>
