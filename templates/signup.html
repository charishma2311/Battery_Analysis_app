<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Battery Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 340px;
            position: relative;
            z-index: 2;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        .signup-btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .login-link a {
            color: #ee0979;
            text-decoration: none;
        }

        .abstract-bg {
            position: absolute;
            bottom: -120px;
            right: -120px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="abstract-bg"></div>
    <div class="signup-container">
        <h2>ðŸš€ Sign Up</h2>
        <form method="post" action="/signup">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="signup-btn" type="submit">Create Account</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
        {% if error %}
            <div class="error" style="color:red; text-align:center; margin-top:10px;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
