<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Battery Portal</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6a00, #ee0979, #8e2de2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 320px;
            position: relative;
            z-index: 2;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 14px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .options a {
            color: #ff6a00;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .signup-link a {
            color: #ee0979;
            text-decoration: none;
        }

        .abstract-bg {
            position: absolute;
            top: -120px;
            left: -120px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 70%);
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="abstract-bg"></div>
    <div class="login-container">
        <h2>ðŸ”‹ Login</h2>
        <form method="post" action="/login">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username or email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
        {% if error %}
            <div class="error" style="color:red; text-align:center; margin-top:10px;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
